
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Great Pacific Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      line-height: 1.6;
    }
    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 40px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #0f4c81;
      font-weight: 600;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1588776814546-ec7bd31de8c1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1650&q=80');
      background-size: cover;
      background-position: center;
      padding: 100px 2rem;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    h2 {
      color: #0f4c81;
      margin-bottom: 1rem;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    footer {
      background-color: #0f4c81;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
    .category {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>

<header>
  <img src="GPG%20Logo.png" alt="Great Pacific Group Logo" />
  <nav>
    <a href="#about">About</a>
    <a href="#capabilities">Capabilities</a>
    <a href="#contract-info">Contract Info</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="hero">
  <h1>Medical Staffing for the Federal Government</h1>
  <p>Nationwide service. Long-term and short-term contracts. Hard-to-fill positions covered.</p>
</div>

</html>
