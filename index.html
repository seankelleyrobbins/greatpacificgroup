<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Great Pacific Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Source Sans 3', sans-serif;
      line-height: 1.6;
      color: #1f2937;
    }
    header {
      position: absolute;
      top: 20px;
      left: 40px;
      z-index: 2;
    }
    header img {
      height: 60px;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('Hero%20image.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* darken for contrast */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      color: #fff;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .hero h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
    }
    .cta-button {
      background-color: #3B82F6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .cta-button:hover {
      background-color: #2563EB;
    }

    section.intro {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.125rem;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="GPG%20Logo.png" alt="Great Pacific Group Logo">
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <h1>Trusted staffing for federal agencies</h1>
      <h2>Nationwide. Fast. Compliant.</h2>
      <a href="#contact" class="cta-button">Contact Us</a>
    </div>
  </section>

  <section class="intro">
    <p>
      Great Pacific Group is an SBA certified small business providing staffing services to the Federal Government.
      We are a one-stop shop, quickly filling both short and long term positions around the country.
    </p>
  </section>

</body>
</html>
