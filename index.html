<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Great Pacific Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Source Sans 3', sans-serif;
      line-height: 1.6;
      color: #1f2937;
    }
    header {
      position: absolute;
      top: 20px;
      left: 40px;
      z-index: 2;
    }
    header img {
      height: 60px;
    }
   .hero {
  position: relative;
  width: 100%;
  height: 100vh;
  background: url('Hero%20image.png') no-repeat center center/cover;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding-left: 60px;
    }
  .hero-overlay {
  padding: 20px;
  color: #fff;
  max-width: 600px;
  text-align: left;
    }
    .hero h1 {
  font-size: 4rem;
  font-weight: 600;
  margin-bottom: 1rem;
  line-height: 1.1;
    }
    .hero h2 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
    }
    .cta-button {
      background-color: #3B82F6;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .cta-button:hover {
      background-color: #2563EB;
    }

    section.intro {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.125rem;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="GPG%20LOGO%20V2.png" alt="Great Pacific Group Logo">
  </header>

  <section class="hero">
    <div class="hero-overlay">
     <h1>
  Trusted Staffing<br>
  for Federal<br>
  Agencies
    </h1>
      <h2>Nationwide. Fast. Compliant.</h2>
      <a href="#contact" class="cta-button">Contact Us</a>
    </div>
  </section>

  <section class="intro">
    <p>
      Great Pacific Group is an SBA certified small business providing staffing services to the Federal Government.
      We are a one-stop shop, quickly filling both short and long term positions around the country.
    </p>
  </section>

</body>
</html>
